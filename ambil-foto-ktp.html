<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: Inter, sans-serif;
    }
    .container {
      width: 1440px;
      height: 1024px;
      position: relative;
      background: var(--Backgrounds-Primary, white);
      overflow: hidden;
    }
    .circle {
      width: 78px;
      height: 78px;
      position: absolute;
      background: #D9D9D9;
      border-radius: 9999px;
    }
    .circle-1 { left: 151px; top: 50px; }
    .circle-2 { left: 1074px; top: 50px; }
    .circle-3 { left: 1260px; top: 50px; }

    .text-1 {
      position: absolute;
      color: black;
      font-size: 48px;
      font-weight: 700;
      text-align: center;
    }
    .text-1-1 { left: 178px; top: 60px; }
    .text-1-2 { left: 1098px; top: 60px; }
    .text-1-3 { left: 1282px; top: 60px; }

    .text-2 {
      position: absolute;
      color: black;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
    }
    .text-2-1 { left: 252px; top: 69px; }

    .divider {
      position: absolute;
      border: 1px solid rgba(0, 0, 0, 0.40);
    }
    .divider-1 { width: 641px; height: 0; left: 414px; top: 89px; }
    .divider-2 { width: 70px; height: 0; left: 1171px; top: 89px; }

    .text-3 {
      position: absolute;
      color: black;
      font-size: 48px;
      font-weight: 700;
      text-align: center;
    }
    .text-3-1 { left: 164px; top: 171px; }

    .background-box {
      position: absolute;
      width: 1140px;
      height: 561px;
      left: 150px;
      top: 253px;
      background: #828282;
      border-radius: 30px;
    }

    .instruction-text {
      position: absolute;
      left: 381px;
      top: 896px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      color: rgba(0, 0, 0, 0.51);
      font-size: 32px;
      font-weight: 400;
    }

    .blue-button {
      width: 104px;
      height: 96px;
      left: 668px;
      top: 766px;
      position: absolute;
      background: #258BFF;
      border-radius: 9999px;
    }

    .border-box {
      width: 662px;
      height: 384px;
      left: 389px;
      top: 342px;
      position: absolute;
      background: #D9D9D9;
      border-radius: 20px;
      border: 1px #1277FF solid;
    }

    .nik-text {
      position: absolute;
      left: 432px;
      top: 393px;
      color: #258BFF;
      font-size: 24px;
      font-weight: 300;
      text-align: center;
    }

    .input-field {
      width: 331px;
      height: 40px;
      left: 500px;
      top: 388px;
      position: absolute;
      background: #D9D9D9;
      border-radius: 8px;
      border: 1px #258BFF solid;
    }

    .photo-box {
      width: 154px;
      height: 182px;
      left: 859px;
      top: 416px;
      position: absolute;
      background: #D9D9D9;
      border-radius: 10px;
      border: 1px #258BFF solid;
    }

    .black-rect {
      width: 35px;
      height: 45.61px;
      left: 66px;
      top: 62px;
      position: absolute;
      background: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Circles -->
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>

    <!-- Numbers above the circles -->
    <div class="text-1 text-1-1">1</div>
    <div class="text-1 text-1-2">2</div>
    <div class="text-1 text-1-3">3</div>

    <!-- Text for 'Foto KTP' -->
    <div class="text-2 text-2-1">Foto KTP</div>

    <!-- Divider lines -->
    <div class="divider divider-1"></div>
    <div class="divider divider-2"></div>

    <!-- Instructions for taking photo -->
    <div class="text-3 text-3-1">Ambil Foto KTP</div>

    <!-- Gray background area -->
    <div class="background-box"></div>

    <!-- Instruction text -->
    <div class="instruction-text">Tempatkan KTP di dalam area yang tersedia.</div>

    <!-- Blue button -->
    <div class="blue-button"></div>

    <!-- Border and text fields -->
    <div class="border-box"></div>
    <div class="nik-text">NIK</div>
    <div class="input-field"></div>
    <div class="photo-box"></div>

    <!-- Small black rectangle -->
    <div class="black-rect"></div>
  </div>

</body>
</html>
