<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panduan Foto KTP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: white;
      position: relative;
      width: 1440px;
      height: 1024px;
      overflow: hidden;
    }
    .button-bg {
      position: absolute;
      top: 899px;
      left: 354px;
      width: 731px;
      height: 68px;
      background: #258BFF;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
      border-radius: 50px;
    }
    .button-text {
      position: absolute;
      top: 916px;
      left: 481px;
      width: 478px;
      height: 35px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: #F5F5F5;
    }
    .step-circle {
      position: absolute;
      width: 78px;
      height: 78px;
      background: #D9D9D9;
      border-radius: 50%;
    }
    .step-number {
      position: absolute;
      font-size: 48px;
      font-weight: 700;
      color: black;
      text-align: center;
    }
    .step-label {
      position: absolute;
      font-size: 32px;
      font-weight: 700;
      color: black;
      text-align: center;
    }
    .line {
      position: absolute;
      height: 0px;
      outline: 1px rgba(0, 0, 0, 0.4) solid;
    }
    .heading {
      position: absolute;
      top: 171px;
      left: 164px;
      font-size: 48px;
      font-weight: 700;
      color: black;
    }
    .subtext {
      position: absolute;
      top: 272px;
      left: 164px;
      font-size: 32px;
      font-weight: 400;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }
    .guide-box {
      position: absolute;
      top: 354px;
      left: 150px;
      width: 1140px;
      height: 396px;
      background: rgba(217, 217, 217, 0.44);
      border-radius: 10px;
    }
    .guide-text {
      position: absolute;
      top: 435px;
      left: 295px;
      font-size: 32px;
      font-weight: 400;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .dot {
      width: 31px;
      height: 31px;
      background: #BCB7B7;
      border-radius: 50%;
      position: absolute;
    }
  </style>
</head>
<body>

  <!-- Tombol -->
  <div class="button-bg"></div>
  <div class="button-text">Ambil Foto</div>

  <!-- Langkah -->
  <div class="step-circle" style="left: 151px; top: 50px;"></div>
  <div class="step-circle" style="left: 1074px; top: 50px;"></div>
  <div class="step-circle" style="left: 1260px; top: 50px;"></div>

  <div class="step-number" style="left: 178px; top: 60px;">1</div>
  <div class="step-number" style="left: 1098px; top: 60px;">2</div>
  <div class="step-number" style="left: 1282px; top: 60px;">3</div>

  <div class="step-label" style="left: 252px; top: 69px;">Foto KTP</div>

  <!-- Garis -->
  <div class="line" style="width: 641px; left: 414px; top: 89px;"></div>
  <div class="line" style="width: 70px; left: 1171px; top: 89px;"></div>

  <!-- Heading & Subtext -->
  <div class="heading">Panduan Foto KTP</div>
  <div class="subtext">Pastikan foto yang kamu ambil nanti sesuai dengan panduan di bawah ini.</div>

  <!-- Kotak Panduan -->
  <div class="guide-box"></div>
  <div class="guide-text">
    Siapkan KTP asli, bukan fotokopian.<br><br>
    Posisikan HP secara tegak saat mengambil foto.<br>
    Pastikan foto tidak buram atau terpotong.<br><br>
    Foto tidak boleh berbayang atau memantulkan cahaya.
  </div>

  <!-- Titik-titik panduan -->
  <div class="dot" style="top: 435px; left: 229px;"></div>
  <div class="dot" style="top: 521px; left: 229px;"></div>
  <div class="dot" style="top: 630px; left: 229px;"></div>

</body>
</html>
