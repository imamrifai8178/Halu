<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unggah KTP User</title>
</head>
<body style="margin: 0; font-family: Poppins, sans-serif; background: white">

    <div style="width: 100%; min-height: 100vh; background: white; padding: 40px; box-sizing: border-box; font-family: Poppins, sans-serif;">
        <!-- Header dan angka -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <div style="display: flex; align-items: center;">
            <div style="width: 78px; height: 78px; background: #D9D9D9; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
              <div style="font-size: 48px; font-weight: 700;">1</div>
            </div>
            <div style="margin-left: 16px; font-size: 32px; font-weight: 700;">Foto KTP</div>
          </div>
          <div style="width: 641px; height: 0px; outline: 1px rgba(0, 0, 0, 0.40) solid; outline-offset: -0.50px"></div>
          <div style="display: flex; gap: 20px;">
            <div style="width: 78px; height: 78px; background: #D9D9D9; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
              <div style="font-size: 48px; font-weight: 700;">2</div>
            </div>
                <div style="width: 78px; height: 78px; background: #D9D9D9; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <div style="font-size: 48px; font-weight: 700;">3</div>
            </div>
          </div>
        </div>
      
        <!-- Judul panduan -->
        <h1 style="margin-top: 50px; font-size: 48px; font-weight: 700;">Panduan Foto KTP</h1>
        <p style="font-size: 32px;">Pastikan foto yang kamu ambil nanti sesuai dengan panduan di bawah ini.</p>
      
        <!-- Kotak panduan -->
        <div style="margin-top: 20px; background: rgba(217, 217, 217, 0.44); border-radius: 10px; padding: 40px; font-size: 32px;">
          <div style="display: flex; align-items: flex-start; margin-bottom: 20px;">
            <div style="width: 20px; height: 20px; background: #BCB7B7; border-radius: 50%; margin-right: 20px; margin-top: 10px;"></div>
            <div>Siapkan KTP asli, bukan fotokopian.</div>
          </div>
          <div style="display: flex; align-items: flex-start; margin-bottom: 20px;">
            <div style="width: 20px; height: 20px; background: #BCB7B7; border-radius: 50%; margin-right: 20px; margin-top: 10px;"></div>
            <div>Posisikan HP secara tegak saat mengambil foto.</div>
          </div>
          <div style="display: flex; align-items: flex-start; margin-bottom: 20px;">
            <div style="width: 20px; height: 20px; background: #BCB7B7; border-radius: 50%; margin-right: 20px; margin-top: 10px;"></div>
            <div>Pastikan foto tidak buram atau terpotong.</div>
          </div>
          <div style="display: flex; align-items: flex-start;">
            <div style="width: 20px; height: 20px; background: #BCB7B7; border-radius: 50%; margin-right: 20px; margin-top: 10px;"></div>
            <div>Foto tidak boleh berbayang atau memantulkan cahaya.</div>
          </div>
        </div>
      
        <!-- Tombol di bawah -->
        <div style="margin-top: 60px; display: flex; justify-content: center;">
          <button style="background: #258BFF; color: white; font-size: 24px; font-weight: 700; padding: 15px 60px; border: none; border-radius: 50px; box-shadow: 0px 4px 4px rgba(0,0,0,0.25);">
            Ambil Foto
          </button>
        </div>
      </div>         

</body>
</html>
