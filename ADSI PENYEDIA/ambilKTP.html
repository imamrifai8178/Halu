<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unggah KTP</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
    }
  </style>
</head>
<body>
  <div style="width: 1440px; height: 1024px; position: relative; background: var(--Backgrounds-Primary, white); overflow: hidden">
    <!-- Circle 1 -->
    <div style="width: 78px; height: 78px; left: 132px; top: 50px; position: absolute; background: #D9D9D9; border-radius: 50%;"></div>
    <!-- Circle 2 -->
    <div style="width: 78px; height: 78px; left: 1055px; top: 50px; position: absolute; background: #D9D9D9; border-radius: 50%;"></div>
    <!-- Circle 3 -->
    <div style="width: 78px; height: 78px; left: 1241px; top: 50px; position: absolute; background: #D9D9D9; border-radius: 50%;"></div>

    <!-- Number 1 -->
    <div style="left: 162px; top: 60px; position: absolute; text-align: center; color: black; font-size: 48px; font-weight: 700;">1</div>
    <!-- Number 2 -->
    <div style="left: 1080px; top: 60px; position: absolute; text-align: center; color: black; font-size: 48px; font-weight: 700;">2</div>
    <!-- Number 3 -->
    <div style="left: 1264px; top: 60px; position: absolute; text-align: center; color: black; font-size: 48px; font-weight: 700;">3</div>

    <!-- Label for Foto KTP -->
    <div style="left: 233px; top: 69px; position: absolute; text-align: center; color: black; font-size: 32px; font-weight: 700;">Foto KTP</div>

    <!-- Horizontal line between 1 and 2 -->
    <div style="width: 641px; height: 0px; left: 395px; top: 89px; position: absolute; outline: 1px rgba(0, 0, 0, 0.40) solid;"></div>
    <!-- Horizontal line between 2 and 3 -->
    <div style="width: 70px; height: 0px; left: 1152px; top: 89px; position: absolute; outline: 1px rgba(0, 0, 0, 0.40) solid;"></div>

    <!-- Label Ambil Foto KTP -->
    <div style="left: 164px; top: 171px; position: absolute; color: black; font-size: 48px; font-weight: 700;">Ambil Foto KTP</div>

    <!-- Box for KTP placement -->
    <div style="width: 1140px; height: 561px; left: 150px; top: 253px; position: absolute; background: #828282; border-radius: 30px;"></div>

    <!-- Instructions for KTP placement -->
    <div style="left: 381px; top: 891px; position: absolute; color: rgba(0, 0, 0, 0.51); font-size: 32px; font-weight: 400;">Tempatkan KTP di dalam area yang tersedia.</div>

    <!-- Button to Capture Foto -->
    <div style="width: 104px; height: 96px; left: 668px; top: 766px; position: absolute; background: #258BFF; border-radius: 50%;"></div>

    <!-- Frame for NIK -->
    <div style="width: 662px; height: 384px; left: 389px; top: 342px; position: absolute; background: #D9D9D9; border-radius: 20px; border: 1px solid #1277FF;"></div>
    <div style="left: 434px; top: 393px; position: absolute; text-align: center; color: #258BFF; font-size: 24px; font-weight: 300;">NIK</div>

    <!-- Input for NIK -->
    <div style="width: 331px; height: 40px; left: 500px; top: 388px; position: absolute; background: #D9D9D9; border-radius: 8px; border: 1px solid #258BFF;"></div>

    <!-- Box for additional info -->
    <div style="width: 154px; height: 182px; left: 859px; top: 416px; position: absolute; background: #D9D9D9; border-radius: 10px; border: 1px solid #258BFF;"></div>

    <!-- Black box (small) -->
    <div style="position: absolute; left: 47px; top: 62px; font-size: 48px; font-weight: 700; color: black;">&lt;</div>

  </div>
</body>
</html>
